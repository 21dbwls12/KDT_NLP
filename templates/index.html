<style>
    .button {
        background-color: white;
        border: none;
        color: #4CAF50;
        padding: 15px 25px;
        text-align: center;
        text-decoration: none;
        font-size: 20px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 15px;
        transition-duration: 0.4s;
        box-shadow: 5px 3px 5px 0px rgba(0,0,0,0.1);
        display: inline-block;
    }
    .button:hover {
        background-color: #3e8e41;
        color: white;
        transform: scale(1.2, 1.2);
        font-weight: bold;
    }
    /* .button:active {
        transform: scale(2, 2);
        } */
</style>

<html>
    <head>Main Page</head>
    <body style="text-align: center; margin-top: 40px;">
        <p>You are at the Main Page</p>
        <a href="http://localhost:8000/game/" class="button" style="margin-top: 10px;">컨텐츠 둘러보기</a>
        <a href="http://localhost:8000/game/" id="testButton" class="button" style="margin-top: 10px;">테스트용</a>
    
        <script>
            document.querySelector('#testButton').addEventListener('click', function() {
                var user_input = 'Button clicked'; // 사용자 입력을 가져옵니다.
                fetch('/create_thread', { // '/run_thread'는 서버에서 `create_thread_and_run` 함수를 실행하는 라우트입니다.
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({user_input: user_input}),
                })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch((error) => {
                    console.error('Error:', error);
                });
            });
            </script>

    </body>
</html>
